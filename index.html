<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-section">
        <h1>Welcome to my project!</h1>
        <button onclick="showContent()">Let's Proceed</button>
    </div>
    <div class="content-section" id="content-section">
        <h2>Project Demo</h2>
        <div class="video-container">
            <video controls>
                <source src="Final%20Build/demo1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h2>Description</h2>
        <p>Your project description here.</p>
        <h2>Build Sketches</h2>
        <div class="grid">
            <div class="grid-item"><img src="Sketches/sketch1.jpg" alt="Sketch 1"></div>
            <div class="grid-item"><img src="Sketches/sketch2.jpg" alt="Sketch 2"></div>
            <div class="grid-item"><img src="Sketches/sketch3.jpg" alt="Sketch 3"></div>
            <div class="grid-item"><img src="Sketches/sketch4.jpg" alt="Sketch 4"></div>
        </div>
        <h2>Final Build Images</h2>
        <div class="grid">
            <div class="grid-item"><img src="Final%20Build/final1.jpg" alt="Final Build 1"></div>
            <div class="grid-item"><img src="Final%20Build/final2.jpg" alt="Final Build 2"></div>
            <div class="grid-item"><img src="Final%20Build/final3.jpg" alt="Final Build 3"></div>
            <div class="grid-item"><img src="Final%20Build/final4.jpg" alt="Final Build 4"></div>
        </div>
        <h2>Reach Out</h2>
        <p>Contact me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>
    <script>
        function showContent() {
            document.querySelector('.welcome-section').style.display = 'none';
            document.getElementById('content-section').style.display = 'block';
        }
    </script>
</body>
</html>
